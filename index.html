<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form>
        <p>We want to get to know you! Please enter your personal information.</p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type = "text" name="first-name" id="first-name">
          <label for="last-name">Last Name:</label>
          <input type ="text" name="last-name" id="last-name">
          <label for="birthday">Your Birthday:</label>
          <input type ="date" name="birthday" id="birthday">
        </fieldset>
        <p>Can you tell us a little bit more? We want to annoy you with unwanted adds.</p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="color">Favorite Color:</label>
          <input type ="color" name="color" id="color" value="#E5430F">
          <label for="pet-dropdown">What's your favorite pet?</label>
          <select name="pet-dropdown" id="pet-dropdown">
            <option value=""please-choose>--Please choose an option--</option>
            <option value="octopus">Octopus</option>
            <option value="pig">Pig</option>
            <option value="rhino">Rhino</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
